<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>

    <!--Inizio sezione main-->
    <main>
        <div class="container">

            <!--Inizio riga di 3 immagini-->
            <div class="row">

<!--**************************INIZIO IMMAGINE 1**************************-->
                <!--Inizio container immagine-->
                <div class="product">

                    <div class="cont-picture-b">
                        <img class="picture-b" src="img/1b.webp" alt="">
                    </div>

                    <img class="picture-a" src="img/1.webp" alt="modello 1">

                    <!--Inizio cuore-->
                    <div class="heart">
                    <span class="icon">&hearts;</span>
                    </div>
                    <!--Fine cuore-->

                    <div class="parte-bassa">
                        <span class="sconto">-50 &percnt;</span>
                        <span class="sostenibilità">Sostenibilità</span>
                    </div>
                </div>
                <!--Fine container immagine-->

                <!--Inizio sezione info-->

                <!--Inizio brand-->
                <div class="info">
                    <div class="brand">
                        Levi's
                    </div>
                <!--Fine brand-->

                    <!--Inizio modello-->
                    <div class="model">
                       <strong>RELAXED FIT TEE UNISEX</strong> 
                    </div>
                    <!--Fine modello-->

                    <!--Inizio prezzo-->
                    <span class="new-price">14.99 &euro; </span> <span class="old-price">29.99 &euro;</span>
                    <!--Fine prezzo-->
                </div>
                 <!--Fine sezione info-->
 <!--**************************FINE IMMAGINE 1****************************-->
            </div>
            <!--Fine riga di 3 immagini-->
        </div>
        

    </main>
    
</body>
</html>
